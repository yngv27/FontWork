<script>
function GetImageBit(bArr, x, y) {
	let actualIdx = Math.floor(x/8)*16 + y;
	return bArr[actualIdx] & (1 << 7-(x%8));
}

window.onload = function() {
	let bitArray = [];
	//document.getElementById('output').innerHTML = bdf;
	let lines = bdf.split('\n'); 
	
	//document.getElementById('output').innerHTML = realdata;
	for(let idx=0; idx < lines.length; idx++) {
		if (lines[idx].match(/^\s*[0-9A-F][0-9A-F]\s*$/g))
			bitArray.push(parseInt(lines[idx], 16));
	}
	
	let height = 16;
	let width = bitArray.length * 8 / height;
	let bitCounter = 0, byteBuilder = 0;
	let font = []; 
	
	for (let fontX = 0; fontX <  width; fontX++) {
	  for (let fontY = 0; fontY < height; fontY++ ) {
		  let bdata = GetImageBit(bitArray, fontX, fontY);
		  if(bdata > 0) {
			byteBuilder++;
		  }
		  //console.log('bdata/bitctr/bbldr = '+bdata.data[0]+','+bitCounter +',' +byteBuilder);
		  if(bitCounter++ >= 7) {
			console.log('pushing ' + ('00000000'+byteBuilder.toString(2)).slice(-8));
			font.push(byteBuilder);
			byteBuilder = 0;
			bitCounter = 0;
		  } else {
			byteBuilder <<= 1;
		  }
		}
    }
    document.getElementById('output').innerHTML = JSON.stringify(font);
 
  
}
</script>
